<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000; /* Add black background color */
        }
        
        h1 {
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature">
        
        <label for="unit">Unit:</label>
        <select id="unit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        
        <button onclick="convert()">Convert</button>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        function convert() {
            var temperature = parseFloat(document.getElementById("temperature").value);
            var unit = document.getElementById("unit").value;
            var resultElement = document.getElementById("result");
            
            if (isNaN(temperature)) {
                resultElement.innerHTML = "Please enter a valid temperature";
                return;
            }
            
            if (unit === "celsius") {
                var convertedTemperature = (temperature * 9 / 5) + 32;
                resultElement.innerHTML = temperature + " &#8451; = " + convertedTemperature + " &#8457;";
            } else if (unit === "fahrenheit") {
                var convertedTemperature = (temperature - 32) * 5 / 9;
                resultElement.innerHTML = temperature + " &#8457; = " + convertedTemperature + " &#8451;";
            }
        }
    </script>
</body>
</html>
